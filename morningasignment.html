<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>REGISTER</title>

	
<script type = "text/javascript" src= "js/formvalidate.js" ></script> 
<link rel="stylesheet" href="css/register.css">
<link rel="stylesheet" href="css/validate.css">

</head>


<body>


<div id="login-box">
  <div class="left">
  

    <h1>Sign up</h1>
   
      <form action="#" method="post" name="myform" onsubmit="return validate()">
    <input type="text" name="uname" id="username" placeholder="Username" />
    <p class="error"></p>
    <input type="text" name="email" id="email" placeholder="E-mail" />
    <input type="text" name="mobno" id="mobno" placeholder="Contact No." />
    <input type="password" name="pass1" id="pass1"  placeholder="Password" />
    <input type="password" name="pass2" id="pass2" placeholder="Retype password" />
    	<input type="submit" name="submit" value="Sign me up" />
    	
  </div>
  
  <div class="right">
   
   <!--  <span class="loginwith">Sign in with<br />social network</span> -->
   
     &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      
       <img src="images/icon1.png" width="70" height="60" align="bottom";>
     <br><br>
    
    <button class="social-signin facebook">Log in with facebook</button>
    <button class="social-signin twitter">Log in with Twitter</button>
    <button class="social-signin google">Log in with Google</button>
    
    
      <hr>
     
    <p> <i>Do You Already Have an Account?</i><br><br>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
    <a href= "signin.html" > Sign In Here</a></p>
    
  </div>
  <div class="or">OR</div>
  
  
</div>
</form>

</body>
</html>
